<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array&loop</title>
</head>

<body>

  <h1>Loop & array</h1>

  <script>
    let coworkers = ['egoing', 'leezche', 'duru', 'taeho']
  </script>

  <h2>co-workers</h2>

  <div>
    <script>
      for (i = 0; i < 4; i++)
        document.write('<li><a href="https://github.com/jinbokk">'+`${coworkers[i]}`+'</li>')
    </script>
  </div>
  
</body>

</html>
